<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-light bg-light sticky-top">
      <div>
        <img src="" width="30" height="30" class="d-inline-block align-top" id="steth-logo">
      </div>

      <div>
        <input type="text" class="top-input-box" id="query" placeholder="Medical issue">
        <input type="text" class="top-input-box" id="dr-name" placeholder="Doctor's name (optional)">
        <button class="btn btn-secondary btn-sm" style="vertical-align: unset;" id="search">Search</button>
      </div>
        
      <div class="spinner-border hidden" role="status" id="loading">
        <span class="sr-only"></span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row" id="response"></div>
    </div>
    
  </body>
</html>
